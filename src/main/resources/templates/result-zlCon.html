		        			</div>
		        			<p>
		        				<span th:each="cre: ${patent.creator}" class="colorBlue" th:text="${cre}" th:onclick="'getName(' + ${cre} + ');'" >

		            			</a> -->

		        		</div>

		        				专利权人：  
		        			</div>
		        			<p>
		        				<span th:each="per: ${patent.person}" class="colorBlue" th:text="${per}">
		        				</span>
		        			</p>
		        		</div>
		        		<div class="resultLfCon" th:if="${patent.ipc != null && patent.ipc != '' && #arrays.length(patent.ipc) > 0}">

<!-- 		        		<a href="#" class="resultDown"> -->
<!-- 		        			全文下载 -->
<!-- 		        		</a> -->
		        		</div>

		            			</div>
		            		</div>
		            		<div class="zhuanliConThreeM">

		            			</div>

		            	</div>

		});
