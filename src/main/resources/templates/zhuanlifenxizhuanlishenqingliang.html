			var myChart = echarts.init(document.getElementById('leixing'));
			var name = "氧化钆";
			var time = "3";
			var conditions = {"time":"3", "name":name}
			$(document).ready(function() {

				showleixing('jinsanyue');
				if($.cookie("role")!=null && $.cookie("role")==="普通用户"){

				}

			    $("#headImg").attr("src", $.cookie("headImg"));
			});
		    
			function showleixing(type) {
				if(type == 'jinwunian'){
				}
				if(type == 'jinyinian'){
				}
				if(type == 'jinsanyue'){
					conditions = {"time":time, "name":name}
				}
				getGraph();
			}
			
			function getGraph() {
				$.ajax({
		            url:"/price/avg",
		            type:"post",
		            contentType: "application/json; charset=utf-8",
		            data: JSON.stringify(conditions),
		            dataType: "json",
		            success:function(data){
		            	
		                let x = [];
		    			let y = [];
		    			let avg = data.avg;
		    			$.each(avg, function(i) {
		    			   x.push(i);
		    			   y.push(avg[i]);
		    			});
		    			
						option = {
							
							tooltip: {
								trigger: 'axis'
							},
							grid: {
								left: '3%',
								right: '4%',
								bottom: '3%',
								containLabel: true
							},
							toolbox: {
								feature: {
									saveAsImage: {}
								}
							},
							xAxis: {
								type: 'category',
								data: x
							},
							yAxis: {
								type: 'value'
							},
							series: [
								{
									type:'line',
									stack: '总量',
									data: y,
									itemStyle : { normal: {label : {show: true}}}
								}
							]
						};

					   myChart.setOption(option);
		            },
		            error:function(e){
		                alert("获取报价失败！！");
		            }
		        });
			}
			
			$("#yuansu").change(function(){
				name = $("#yuansu").val();
				showleixing('jinsanyue');
			});
