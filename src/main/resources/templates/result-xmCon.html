		<script type="text/javascript" th:inline="javascript">
		var query = [[${query}]];
		var id = [[${id}]];
			$(document).ready(function () {
			    if($.cookie("role")!=null && $.cookie("role")==="普通用户"){

			function search(){
		    	var uri = '';
		    	/* var entrust = ''
		    	$.each($('input:checkbox:checked'),function(){
		    		if($(this).attr("name") == "entrust") {
		    			if(entrust == '') 
		    			{
		    				entrust = $(this).val()
		    			}
		    			else
		    			{
		    				entrust = entrust + '-' + $(this).val()
		    			}
		    		}
		        });
		    	if(entrust != '') {
		    		uri = uri + 'entrust=' + entrust + ''
		    	} */
				/* window.location.href="http://47.104.7.73/project/list?q=" + $("#keywords").val() + "&" + uri; */
				if($("#keywords").val() != "") {
			    	window.location.href="/project/list?q=" + $("#keywords").val() + "&" + uri;
				}
			}
			
			function getProject(index) {
				 
				var param = {
						'query' : query,
						'pageIndex' : index,
						'id':id
					};
					 $.ajax({
						url : "/project/xiangguanprojectList",
						data : JSON.stringify(param),
						dataType : 'json',
						type : 'post',
						contentType: "application/json; charset=utf-8",
						success : function(data) {
							let items = data.list;
							if(JSON.stringify(items) === '[]') {
								return;
							}
							$("#paperInfo").html('');
							$.each(items,function(index,value){
								let li = $('<li></li>');
								let div1 = $('<div class=\"jiansuoLiTL\"></div>');
								let a1 = $('<a href=\"/paper/get?id=' + value.id + '\">'+ value.name + '</a>');
								div1.append(a1);
								let div2 = $('<div class=\"jiansuoLiTag\"></div>');
								let span1 = $('<span>项目预算：' + value.budget+ '</span>');
								let span2 = $('<span>项目发布时间：' + value.ctime+ '</span>');
								let span4 = $('<span>委托单位：' + value.entrust+ '</span>');
								div2.append(span1);
								div2.append(span2);
								div2.append(span4);
								let div3 = $('<div class=\"jiansuoLiText\"></div>');
								let span3 = $('<span class=\"jiansuoLiTextSpan\">' + value.description+ '</span>');
								let a2 = $('<a href=\"javascript:;\" class=\"jiansuoLImore\">展开更多</a>');
								div3.append(span3);
								div3.append(a2);
//	 							input.attr("id",index);
//	 							input.attr("value",value);
//	 							let label = $('<label></label>');
//	 							label.attr("for",index);
//	 							label.text(" " + value)
								li.append(div1);
								li.append(div2);
								li.append(div3);
								$("#paperInfo").append(li);
							});
							var totalPages = data.totalPages;
							var totalCount = data.totalCount;
							var pageIndex = data.pageIndex;
							if(totalCount > 0){
								var pagecontent = "<span>";
								pagecontent += "<span>共 "+totalCount+" 个相关项目</span>";
								
								if(pageIndex+1 != 1){
									var px = pageIndex-1;
									pagecontent += "<a href=\"javascript:getProject(0)\"><首页</a>";
									pagecontent += "<a href=\"javascript:getProject("+px+")\"><上一页</a>";
								}
								if(pageIndex+1 != totalPages){
									var px = pageIndex+1;
									var pt = totalPages-1;
									//pagecontent += "<a href=\"javascript:getProject("+px+")\">下一页<em>></em></a>";
									//pagecontent += "<a href=\"javascript:getProject("+pt+")\">尾页<em>></em></a>";
									if(pageIndex < 999){
										pagecontent += "<a href=\"javascript:getProject("+px+")\">下一页<em>></em></a>";
									}
									if(totalPages < 1000){
										pagecontent += "<a href=\"javascript:getProject("+pt+")\">尾页<em>></em></a>";
									}
									if(totalPages >= 1000){
										pagecontent += "<a href=\"javascript:getProject("+999+")\">尾页<em>></em></a>";
									}
								}
								pagecontent+="</span>";
								$("#papersqPage").html(pagecontent);
							}
							
						}
					}); 
			}
